<!DOCTYPE html>
<html>
<body>

<h2>3 D 4</h2>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 3; i++) {
  text += "The Lords of Chaos have blessed though with " + (Math.floor(Math.random() * 4) + 1) + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
