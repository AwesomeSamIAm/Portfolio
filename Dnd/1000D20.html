<!DOCTYPE html>
<html>
<body>

<h2>1000 D20's</h2>
<h2>Use keyword to find x amount of 1-20 rolls for 1000.</h2>


<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 1001; i++) {
  text += "The Lords of Chaos have blessed though with " + (Math.floor(Math.random() * 21) + 1) + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
