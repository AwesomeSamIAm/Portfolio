<!DOCTYPE html>
<html>
<body>

<h2>Random Dice Roller</h2>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 1; i++) { <!-- 2nd i sets number of dice rolled -->
  text += "The Lords of Chaos have blessed though with " + (Math.floor(Math.random() * 4) + 1) + "<br>";<!-- * is sides and + is amount from zero -->
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
